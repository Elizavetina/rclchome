<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RDCLR.HOME</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1">
</head>
<body>


<div class="popup-container" data-js="popup">
    <div class="inner-container">
        <div class="header">Поздравляем!</div>
        <div class="content">Вы записались
            на RDCLR.HOME
        </div>
        <div class="footer">
            <button class="btn btn-cancel">Cancel</button>
        </div>
    </div>
</div>

<form id="frm">
    <select name="choise">
        <option value="stud">Студент</option>
        <option value="nach">Начинающий дизайнер</option>
        <option value="prac">Практикующий дизайнер</option>
        <option value="prof">Хочу освоить другую профессию</option>
    </select>
    <input type="email" placeholder="E-mail" name="mail" required>
    <input type="tel" placeholder="Телефон" name="telephone" required>
    <textarea placeholder="Комментарий" name="komment" required></textarea>
    <div class="checkbox">
        <label for="cheсk">
            <input type="checkbox" required id="cheсk">
            <span></span>
            Даю согласие на обработку своих <a>персональных данных</a>
        </label>
    </div>
    <input type="button" class="btn" value="ОТПРАВИТЬ">

</form>
<script src="probla.js"></script>

</body>
</html>
